<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TreazoX | Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #7a44c1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #f4e8ff;
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #5b2b9c;
    }

    .logo::before {
      content: 'üõ°Ô∏è';
      margin-right: 8px;
    }

    h2 {
      text-align: center;
      color: #5b2b9c;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #5b2b9c;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #7a44c1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
      transition: background 0.2s;
    }

    button:hover {
      background: #6939aa;
    }

    .secondary {
      background: #d7b6f7;
      color: #5b2b9c;
    }

    .secondary:hover {
      background: #c2a1e7;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="logo">TreazoX | Admin Panel</div>

    <!-- Login View -->
    <div id="loginForm">
      <h2>Login</h2>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="admin@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

      <button onclick="login()">Login</button>
      <button class="secondary" onclick="showReset()">Reset Password</button>
    </div>

    <!-- Reset View -->
    <div id="resetForm" class="hidden">
      <h2>Reset Password</h2>
      <label for="resetEmail">Email</label>
      <input type="email" id="resetEmail" placeholder="admin@example.com" />

      <label for="agentId">Agent ID</label>
      <input type="text" id="agentId" placeholder="123456" />

      <button onclick="sendCode()">Send Code</button>
      <button class="secondary" onclick="showLogin()">‚Üê Back to Login</button>
    </div>
  </div>

  <script>
    function showReset() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('resetForm').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('resetForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }

    function login() {
      // Example redirect (change 'dashboard.html' to your actual admin page)
      window.location.href = 'admin.html';
    }

    function sendCode() {
      alert("Reset code sent to your email.");
    }
  </script>

</body>
</html>
